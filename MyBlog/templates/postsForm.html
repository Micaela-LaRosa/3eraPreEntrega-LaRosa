<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts form</title>
</head>
<body>
    {% if myForm.errors %}
    <p style="color:red">Wrong information, please review</p>
    {% endif %}
    <form action="{% url 'PostsForm' %}" method="post"> {% csrf_token %}
        <table>
            {{myForm.as_table}}
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
